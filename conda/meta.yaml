package:
  name: {{ environ.get('CONDA_PKG') }}
  version: {{ environ.get('CONDA_PKG_VERSION') }}

source:
    path: ../

python:
  - 3.8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - edlib
    - parasail-python
    - matplotlib
    - six
    - tqdm
    - numpy

test:
  imports:
    - pychopper

about:
  home: "https://github.com/epi2me-labs/pychopper"
  license: Mozilla Public License 2.0 
  license_family: OTHER
  license_file: LICENSE.md
  summary: "Identify, orient and trim full-length Nanopore cDNA reads."
  doc_url: https://github.com/epi2me-labs/pychopper
  dev_url: https://github.com/epi2me-labs/pychopper

extra:
  recipe-maintainers:
    - cjw85

